{% extends 'index.html' %}
{% block title %} My Form {% endblock %}
{% block content %}
<h1 style="    text-align: center;
margin-top: auto;
">  My Form </h1>

<div class="container-fluid" >
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <form method="POST" action="{% url 'submitmyform' %}">
              {% csrf_token %}
              <div class= "form-group"> 
                <label for="mytext"> MyText </label>
                <input type= "text" id= "mytext" name= "mytext" class= "form-control">

              </div>
              <div class= "form-group">
                <label for="mytextarea" > MyTextarea </label>
                <textarea class="form-control" id="mytextarea" name="mytextarea"  rows="3"></textarea>
                
                
              </div>
              <div class= "form-group">
                <button type="submit" class="btn btn-primary" style="margin: 1rem auto 0 auto; display: block;"> Submit </button>
              </div>
                
            </form>
        </div>
        
        
    </div>
</div>
{% endblock %}
